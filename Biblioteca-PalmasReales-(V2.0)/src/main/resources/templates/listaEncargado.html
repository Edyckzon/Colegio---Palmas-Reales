<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title>Encargado</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body class="bg-warning ">
	<div class="container-fluid" layout:fragment="page-content">

		<div class="bg-dark p-3 mt-2 rounded-3">
			<h2 class="text-center text-light">LISTADO DE ENCARGADOS</h2>
			<a th:href="@{/}" class="btn btn-primary m-2">Atras</a> <a
				href="" class="btn btn-primary">Nuevo</a>

		</div>

		<table class="table table-dark table-striped mt-3">
			<thead>
				<tr>
					<th>DNI</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Sexo</th>
					<th>Edad</th>
					<th>Correo</th>
					<th>Telefono</th>
					<th>Direccion</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="encargado:${listaEncargado}">
					<td th:text="${encargado.dni_encargado}"></td>
					<td th:text="${encargado.nombres}"></td>
					<td th:text="${encargado.apellidos}"></td>
					<td th:text="${encargado.sexo}"></td>
					<td th:text="${encargado.edad}"></td>
					<td th:text="${encargado.correo}"></td>
					<td th:text="${encargado.telefono}"></td>
					<td th:text="${encargado.direccion}"></td>
					<td><a
						href=""
						class="btn btn-warning">Editar</a>
						<a
						href=""
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!--OTRO SCRIPTS PARA PAGINAS-->
	<th:block layout:fragment="page-scripts">

	</th:block>

	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
