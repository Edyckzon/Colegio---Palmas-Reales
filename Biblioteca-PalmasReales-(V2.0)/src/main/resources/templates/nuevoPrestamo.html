<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
<title>New Prestamo</title>
<!-- BOOTSTRAP -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- icons  -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="bg-warning">

	<div class="container-fluid " layout:fragment="page-content">
		<div class="bg-dark  text-warning pt-3 pb-3 container rounded-3 mt-2">
		<!-- Boton Regresar -->
			<h2 class="text-center text-light">AGREGAR PRESTAMO</h2>
			<a class="btn btn-primary mb-3" th:href="@{/prestamos}"> <svg
					xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor" class="bi bi-backspace-fill"
					viewBox="0 0 16 16">
                  <path
						d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z" />
               </svg> Regresar
			</a>
		</div>

		<div class=" bg-dark  container rounded-3 p-5 mt-2 mb-2">
			<div
				class="container w-50 rounded-3 border border-warning  col-3 bg-light bg-gradient">

				<form method="post" th:action="@{/guardarPrestamo}"
					th:object="${prestamo}" class="mt-5 ">
					<p>
						<label>ID</label> <input type="number" th:field="*{id_prestamo}"
							class="form-control" readonly="readonly">
					</p>
					
					<p>
						<label>Fecha de Inicio</label><br> <input type="date"
							th:field="*{fecha_inicio}" required="required"
							class="form-control">
					</p>
					<p>
						<label>Fecha de Entrega</label><br> <input type="date"
							th:field="*{fecha_fin}" required="required"
							class="form-control">
					</p>
				
					<p>
						<label class="form-label">Alumno</label><br> <select
							th:field="*{alumno}" class="form-select"
							aria-label="Default select example" name="alumno"
							required="required">
							<option th:each="alumno:${listaAlumnos}"
								th:value="${alumno.dni_alumno}"
								th:text="${alumno.nombres}+' '+${alumno.apellidos}"></option>

						</select>
					</p>
					<p>
						<label class="form-label">Material</label><br> <select
							th:field="*{material}" class="form-select"
							aria-label="Default select example" name="material"
							required="required">
							<option th:each="material:${listaMateriales}"
								th:value="${material.id_material}"
								th:text="${material.titulo}"></option>

						</select>
					</p>
					<p>
						<label class="form-label">Estado de Prestamo</label><br> <select
							th:field="*{estadoPrestamo}" class="form-select"
							aria-label="Default select example" name="estado"
							required="required">
							<option th:each="estadoPrestamo:${listaEstadoPrestamo}"
								th:value="${estadoPrestamo.id_estado_prestamo}"
								th:text="${estadoPrestamo.estado}"></option>

						</select>
					</p>
					<p>
						<label class="form-label">Encargado</label><br> <select
							th:field="*{encargado}" class="form-select"
							aria-label="Default select example" name="encargado"
							required="required">
							<option th:each="encargado:${listaEncargados}"
								th:value="${encargado.dni_encargado}"
								th:text="${encargado.nombres}+' '+${encargado.apellidos}"></option>

						</select>
					</p>
					<p class="">

						<input type="submit" value="Guardar" class="btn btn-success  ">
					</p>
				</form>

			</div>
		</div>
	</div>

	<!--OTRO SCRIPTS PARA PAGINAS-->
	<th:block layout:fragment="page-scripts">

	</th:block>
</body>
</html>
