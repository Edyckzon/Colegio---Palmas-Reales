<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
<title>New Material</title>
<!-- BOOTSTRAP -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- icons  -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="bg-warning">

	<div class="container-fluid " layout:fragment="page-content">

		<!-- OPCIONES -->
		<div
			class="bg-dark  text-warning pt-3 pb-3 container rounded-3 mt-2">

			<h2 class="text-center text-light">EDITAR DISTRITO</h2>
			<a class="btn btn-primary mb-3" th:href="@{/distritos}">Atr√°s</a>
		</div>

		<div class=" bg-dark  container rounded-3 p-5 mt-2 mb-2">
			<div
				class="container w-50 rounded-3 border border-warning  col-3 bg-light bg-gradient">

				<!-- FORMULARIO -->
				<form method="post" th:action="@{/guardarDistrito}"
					th:object="${distrito}" class="mt-5 ">
					<p>
						<label>ID</label> <input type="number" th:field="*{id_distrito}"
							class="form-control" readonly="readonly">
					</p>
					<p class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput"
							th:field="*{nom_distrito}" placeholder="Nombre del Distrito" autocomplete="off">
						<label for="floatingInput">Nombre</label>
					</p>
					
					<p>
						<input type="submit" value="Guardar" class="btn btn-success">
					</p>
				</form>

			</div>
		</div>
	</div>

	<!--OTRO SCRIPTS PARA PAGINAS-->
	<th:block layout:fragment="page-scripts">

	</th:block>
</body>
</html>
