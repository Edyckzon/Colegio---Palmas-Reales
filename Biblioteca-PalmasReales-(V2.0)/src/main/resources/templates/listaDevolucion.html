<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title>Devolucion</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>
<body class="bg-warning">

	<div class="container-fluid" layout:fragment="page-content">

		<!--OPCIONES-->
		<div class="bg-dark p-3 mt-2 rounded-3">
			<!--BOTONES-->
			<h2 class="text-center text-light">LISTADO DE DEVOLUCION</h2>

			<!--ATRAS-->
			<a th:href="@{/}" class="btn btn-primary m-2"> <svg
					xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor" class="bi bi-backspace-fill"
					viewBox="0 0 16 16">
                 <path
						d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z" />
               </svg> Regresar
			</a>

			<!--NUEVO-->
			<a th:href="@{/nuevaDevolucion}"
				class="btn btn-success text-light ml-5"> <svg
					xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                  <path
						d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                  <path
						d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
               </svg> Agregar
			</a>
		</div>


		<!--TABLA-->
		<table class="table table-dark table-striped mt-2">
			<thead>
				<tr>
					<th>ID</th>
					<th>FECHA DEVUELTO</th>
					<th>PRESTAMO</th>
					<th>ALUMNO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dev:${listaDevoluciones}">
					<td th:text="${dev.id_devolucion}"></td>
					<td th:text="${dev.fecha_devuelto}"></td>
					<td th:text="${dev.prestamo.id_prestamo}"></td>
					<td th:text="${dev.alumno.nombres}+' '+${dev.alumno.apellidos}"></td>
					<td><a class="btn btn-warning"
						th:href="@{/editarDevolucion/{id} (id=${dev.id_devolucion})}">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-pencil-square"
								viewBox="0 0 16 16">
                           <path
									d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                           <path fill-rule="evenodd"
									d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                         </svg>
					</a> <a class="btn btn-danger"
						th:href="@{/borrarDevolucion/{id} (id=${dev.id_devolucion})}">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                           <path
									d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                         </svg>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!--OTRO SCRIPTS PARA PAGINAS-->
	<th:block layout:fragment="page-scripts">

	</th:block>

</body>
</html>
